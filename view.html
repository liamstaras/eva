<canvas id="crossSection" width="500" height="500"></canvas>
<script>
    var c = document.getElementById("crossSection");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(250,250,225,0,2*Math.PI);
    ctx.closePath();
    ctx.moveTo(250,250);
    ctx.lineTo(100,100);
    ctx.moveTo(250,250);
    ctx.lineTo(300,200);
    ctx.stroke();
</script>
